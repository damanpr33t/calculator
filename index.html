<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div id="count__element--div">
            <h2 id="count__element"></h2>
        </div>
        <div class="row">
            <div class="buttons">
                <div class="button__row">
                    <button id="btn__one">1</button>
                    <button id="btn__two">2</button>
                    <button id="btn__three">3</button>
                </div>
                <div class="button__row">
                    <button id="btn__four">4</button>
                    <button id="btn__five">5</button>
                    <button id="btn__six">6</button>
                </div>
                <div class="button__row">
                    <button id="btn__seven">7</button>
                    <button id="btn__eight">8</button>
                    <button id="btn__nine">9</button>
                </div>
                <div class="button__row">
                    <button id="btn__clear">C</button>
                    <button id="btn__zero">0</button>
                    <button id="btn__sum">=</button>
                </div>
            </div>
            <div class="buttons">
                <div class="button__row">
                    <button id="add__button">+</button>
                </div>
                <div class="button__row">
                    <button id="subtract__button">-</button>
                </div>
                <div class="button__row">
                    <button id="multiply__button">ร</button>
                </div>
                <div class="button__row">
                    <button id="divide__button">รท</button>
                </div>
            </div>
        </div>
    </div>
    



    <script src="index.js"></script>
</body>

</html>
